<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="game-title" class="retro-text">Snake Game</div>
    <div id="score" class="retro-text">Score: 0</div>
    <div id="game-board" class="game-board"></div>
    <button id="start-button" class="retro-button">Start Game</button>
    <div id="mobile-controls" class="mobile-controls">
      <button class="mobile-control-button" id="key-1">1</button>
      <button class="mobile-control-button" id="key-2">2</button>
      <button class="mobile-control-button" id="key-3">3</button>
      <button class="mobile-control-button" id="key-4">4</button>
      <button class="mobile-control-button" id="key-5">5</button>
      <button class="mobile-control-button" id="key-6">6</button>
      <button class="mobile-control-button" id="key-7">7</button>
      <button class="mobile-control-button" id="key-8">8</button>
      <button class="mobile-control-button" id="key-9">9</button>
      <button class="mobile-control-button" id="key-star">*</button>
      <button class="mobile-control-button" id="key-0">0</button>
      <button class="mobile-control-button" id="key-hash">#</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
